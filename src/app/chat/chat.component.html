<div class="container">
    <div class="row"> 
        <div class="col-8 offset-2" style="margin-top: 50px;">
           <mat-card class="row" style="display: flex;flex-direction: row;"> 
           <div class="col-8">
            <p style="width: 100%;display: flex;flex-direction: row-reverse;"><button style="color: crimson;outline: none;" mat-icon-button><mat-icon>close</mat-icon></button></p>
            <mat-card-content  [style.overflow]="'auto'" [style.height.px]="'300'">
                <p *ngFor="let message of messages" style="display: flex;flex-direction: column;">
                    <span style="color: cornflowerblue;">{{message.user}} at {{currentDate()| date:'short'}}</span>
                    <span>{{message.text}}</span>
                </p>
            </mat-card-content>
        </div>
        <div class="col-4">
            <p style="color: cyan;font-size: 20px;">Active Users in room {{roomData?roomData.room:null}}</p>
            <p *ngFor="let user of users">
                {{user.name}}
            </p>
        </div>
           </mat-card>
            <mat-card align="center" style="margin-top: 2vh;">
                <form [formGroup]="messageForm">
                    <mat-form-field>
                     <input matInput type="text" formControlName="message">
                    </mat-form-field>
                     <button mat-raised-button color="primary" type="button" (click)="sendMessage()">send</button>
                 </form>
            </mat-card>
           
        </div>
    </div>
</div>
